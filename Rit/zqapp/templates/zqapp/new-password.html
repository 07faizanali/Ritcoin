{% extends "zqapp/layouts/main.html" %}
{% load static %}

    
      <!--Header Start -->
    
      <!--Header End-->
{% block 'main'  %}
      <!-- Content Section Start -->
      <div class="midd-container">
        <!-- Hero Section Start -->
        <div
          class="hero-main diamond-layout white-sec"
          style="background: url({% static 'images/banner-4.jpg' %})"
        >
          <div class="container">
            <div class="row align-items-center">
              <div class="col-sm-12 col-md-6">
                <div class="tab-section">
                    <!-- Nav tabs -->
                    <div class="hero-btns">
                    {% comment %} <ul class="nav nav-tabs text-uppercase" role="tablist">
                      <li class="nav-item">
                        <span
                          class="nav-link  text-white " id="mission-tab" data-toggle="tab" href="#mission" role="tab" aria-controls="mission" aria-selected="true" >Sign in</span>
                      </li>
                     
                      <li class="nav-item">
                         <span class="nav-link text-white " id="guarantees-tab" data-toggle="tab" href="#guarantees" role="tab" aria-controls="guarantees" aria-selected="false" >Sign up</span>
                      </li>
                    </ul> {% endcomment %}
                  </div>
                    
                    <!-- Tab panes -->
                    <div class="tab-content">
                      <div
                        class="tab-pane active"
                        id="mission"
                        role="tabpanel"
                        aria-labelledby="mission-tab"
                      >
                      <div class="loginBox">
                      
                        <h5>Reset password</h5>
                        <form method="POST" action="{% url 'newPassword' %}">

                          {% csrf_token  %}
                          {% comment %} <input type="email" name="email" value='{{ email }}'  disabled> {% endcomment %}
                          <p>Password</p>
                          <input type="password" name="password" placeholder="Enter Password" required>
                          <p>Confirm Password</p>
                          <input type="password" name="confPassword" placeholder="Enter Password" required>

                         
                          <input type="submit" name="passwordReset">
                          {% comment %} <a href="{% url 'passwordReset' %}">Forget Password</a> {% endcomment %}
                        </form>
                      </div>
                      </div>
                   
                      <div
                        class="tab-pane"
                        id="guarantees"
                        role="tabpanel"
                        aria-labelledby="guarantees-tab"
                      >
                   


                      </div>
                    </div>
                  </div>
              






              </div>
              <div class="col-sm-12 col-md-6" data-wow-delay="0.5s">
                <div class="diamond-animation mobile-hidden">
                  <div class="diamond-grid"></div>
                  <div class="diamond-grid-2"></div>
                  <div class="outer-Orbit">
                    <div class="Orbit">
                      <div class="rotate">
                        <div class="OrbitSquare">
                          <div class="inner">A</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="main">
                    <div class="top-coin"><span></span></div>
                    <div class="lines">
                      <span class="l-1"></span>
                      <span class="l-2"></span>
                      <span class="l-3"></span>
                      <span class="l-4"></span>
                      <span class="l-5"></span>
                      <span class="l-6"></span>
                      <span class="l-7"></span>
                      <span class="l-8"></span>
                      <span class="l-9"></span>
                      <span class="l-10"></span>
                      <span class="l-11"></span>
                      <span class="l-12"></span>
                      <span class="l-13"></span>
                      <span class="l-14"></span>
                      <span class="l-15"></span>
                    </div>
                    <div class="inside-bitcoin"></div>
                    <div class="gris2"></div>
                    <div class="square-1"></div>
                  </div>
                  <div class="base"></div>
                </div>
                <div class="mobile-visible text-center">
                  <img src="{% static 'images/diamond-animation-mobile.png' %}" alt="" />
                </div>
                
              </div>
            </div>
          </div>
        </div>
    
      <!-- Content Section End -->

{% endblock 'main'  %}
